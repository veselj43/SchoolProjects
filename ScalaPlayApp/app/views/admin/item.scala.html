@(items: Seq[Item])
@main("Items", "items") {
	
	<h1>Item administration</h1>

	<form class="form-horizontal" id="add" action='@routes.ItemController.addItem()' method="post">
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Name</label>
			<div class="col-sm-10">
				<input type="text" name="name" class="form-control" id="name" placeholder="Name">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary">Add</button>
			</div>
		</div>
	</form>

	<h2>Existing items</h2>

	<table class="table table-hover">
		<thead>
			<tr class="">
				<th>ID</th>
				<th>Name</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
		@for(item <- items){
			<tr>
				<td>@item.id</td>
				<td>@item.name</td>
				<td><a href="@routes.ItemController.deleteItem(item.id)">delete</a></td>
			</tr>
		}
		</tbody>
	</table>

}
